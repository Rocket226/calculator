<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="screen">2345</div>
        <div class="calculator-buttons">
            <div class="left-container">
                <div class="button" id="c">C</div>
                <div class="button" id="del">Del</div>
                <div class="button" id="_/">/</div>
                <div class="button" id="_7">7</div>
                <div class="button" id="_8">8</div>
                <div class="button" id="_9">9</div>
                <div class="button" id="_4">4</div>
                <div class="button" id="_5">5</div>
                <div class="button" id="_6">6</div>
                <div class="button" id="_1">1</div>
                <div class="button" id="_2">2</div>
                <div class="button" id="_3">3</div>
                <div class="button" id="_0">0</div>
                <div class="button" id="_.">.</div>
            </div>
            <div class="right-container">
                <div class="button" id="_*">*</div>
                <div class="button" id="_-">-</div>
                <div class="button" id="_+">+</div>
                <div class="button" id="eq">=</div>
            </div>
        </div>
    </div>
</body>
</html>
