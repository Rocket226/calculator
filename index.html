<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>
<body>
    <main class="main">
        <div id="calculator">
            <div class="top-text">
                <h3>Rocket's Calculator</h3>
                <h2>RK-37</h2>
            </div>
            <div class="screen">
                <span id="secondary-display"></span>
                <span id="primary-display"></span>
            </div>
            <div class="calculator-buttons">
                <div class="left-container">
                    <div class="button clear" id="clr">C</div>
                    <div class="button delete" id="del">Del</div>
                    <div class="button function" id="div">/</div>
                    <div class="button number" id="_7">7</div>
                    <div class="button number" id="_8">8</div>
                    <div class="button number" id="_9">9</div>
                    <div class="button number" id="_4">4</div>
                    <div class="button number" id="_5">5</div>
                    <div class="button number" id="_6">6</div>
                    <div class="button number" id="_1">1</div>
                    <div class="button number" id="_2">2</div>
                    <div class="button number" id="_3">3</div>
                    <div class="button number" id="_0">0</div>
                    <div class="button decimal" id="_.">.</div>
                </div>
                <div class="right-container">
                    <div class="button function" id="mul">Ã—</div>
                    <div class="button function" id="sub">-</div>
                    <div class="button function" id="add">+</div>
                    <div class="button equate" id="eq">=</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Rocket226">Rocket<img src="icons/github-mark.svg" alt="GitHub"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
